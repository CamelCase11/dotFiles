<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

    <alias>
    <family>sans-serif</family>
    <prefer><family>Merriweather sans</family></prefer>
    </alias>

    <alias>
    <family>serif</family>
    <prefer><family>Merriweather</family></prefer>
    </alias>

    <alias>
    <family>monospace</family>
    <prefer><family>fantasque sans mono</family></prefer>
    </alias>
    
</fontconfig>
